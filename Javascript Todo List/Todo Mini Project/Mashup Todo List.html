<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/js/all.min.js" integrity="sha512-YSdqvJoZr83hj76AIVdOcvLWYMWzy6sJyIMic2aQz5kh2bPTd9dzY3NtdeEAzPp/PhgZqr4aJObB3ym/vsItMg==" crossorigin="anonymous"></script>
	<title>Mashup Todo List</title>
</head>
<body>

<header>

	<h1>Mashup Todo List</h1>

</header>

	<form id="forms">

		<button class="search-todo" type="submit"><i class="fas fa-search"></i> </button>
        <input type="text" class="search-bar" placeholder="Search here">
		
		<input type="text" class="todo-input" placeholder="Add a Todo here">

		<button class="todo-button" type="submit"><i class="fas fa-plus-square"></i></button>
		
		<div class="select">

		<select name="todos" class="filter-todo">
			<option value="all">All</option>
			<option value="complete">Complete</option>
			<option value="incomplete">Incomplete</option>	
		</select>
		

	</div>

	</form>

	

	<div class="todo-container">
		
		<ul class="todo-list"></ul>

	</div>



	<script type="text/javascript" src="js/todo.js"></script>

	

</body>
</html>
